<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Lab | ISME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
:root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --text-light: rgba(255, 255, 255, 0.8);
}

body {
    background: 
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
        url("{{ url_for('static', filename='ISME.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.login-card {
    background: rgba(25, 33, 41, 0.333);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.5);
    overflow: hidden;
    transition: all 0.3s ease;
    max-width: 450px;
    width: 100%;
}

.login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.6);
}

.card-header {
    background: rgba(0, 0, 0, 0.26);
    padding: 2rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    margin: 0 auto 1.5rem;
    padding: 0.75rem 0;
    max-width: 300px;
}

.logo-img {
    width: 85px;
    height: 85px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid rgba(255, 255, 255, 0.4);
    padding: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.logo-img:hover {
    transform: scale(1.05);
}

.logo-img img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
}

.divider {
    width: 2px;
    height: 60px;
    background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0.1)
    );
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

.form-control {
    background-color: rgba(255, 255, 255, 0.043);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0.75rem;
    padding: 0.8rem 1rem;
    transition: all 0.3s ease;
    font-size: 1rem;
    height: auto;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    color: white;
    box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
    border-color: rgba(255, 255, 255, 0.4);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-label {
    color: var(--text-light);
    font-weight: 500;
    margin-bottom: 0.5rem;
    letter-spacing: 0.5px;
}

.input-group-text {
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-light);
    border-radius: 0.75rem 0 0 0.75rem;
}

.password-toggle {
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-light);
    border-radius: 0 0.75rem 0.75rem 0;
    padding: 0.8rem 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.password-toggle:hover {
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
}

.btn-login {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.75rem;
    padding: 0.9rem 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
    letter-spacing: 0.5px;
}

.btn-login:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

.btn-login:active {
    transform: translateY(0);
}

.forgot-password {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    transition: all 0.3s ease;
    font-weight: 500;
    font-size: 0.9rem;
}

.forgot-password:hover {
    color: white;
    text-decoration: underline;
}

.input-group {
    margin-bottom: 1.5rem;
}

.login-footer {
    text-align: center;
    color: var(--text-light);
    font-size: 0.9rem;
    margin-top: 2rem;
    opacity: 0.8;
}

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
}

.login-toast {
    background-color: rgba(25, 33, 41, 0.9);
    color: white;
    border-radius: 0.5rem;
    border-left: 4px solid var(--primary-color);
    backdrop-filter: blur(10px);
}

.loading-indicator {
    display: none;
    margin-right: 10px;
}

.app-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--primary-color);
    background: rgba(255, 255, 255, 0.1);
    padding: 0.3rem 1rem;
    border-radius: 2rem;
    margin-top: 0.5rem;
    display: inline-block;
}

.logo-fallback {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

h1.fw-bold {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    letter-spacing: 0.5px;
}

.card-header h3 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-top: 0.5rem;
    color: var(--primary-color);
}

.card-header p {
    font-size: 1rem;
    opacity: 0.9;
    margin-top: 0.2rem;
}

.pulse-icon {
    color: var(--primary-color);
    opacity: 0.9;
    margin-bottom: 0.5rem;
}

.form-check-label {
    font-size: 0.95rem;
}

.card-body {
    padding: 2.5rem;
}

.alert-danger {
    background-color: rgba(220, 53, 69, 0.2);
    border: 1px solid rgba(220, 53, 69, 0.3);
    color: #fff;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.pulse-icon {
    animation: pulse 2s infinite;
}

@media (max-width: 768px) {
    .card-body {
        padding: 2rem;
    }
    
    .logo-img {
        width: 75px;
        height: 75px;
    }
}

@media (max-width: 576px) {
    .login-card {
        border-radius: 1rem;
        max-width: 90%;
        margin: 1rem;
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .logo-container {
        gap: 1.5rem;
    }
    
    .logo-img {
        width: 65px;
        height: 65px;
        padding: 8px;
    }
    
    .divider {
        height: 50px;
    }
    
    h1.fw-bold {
        font-size: 1.2rem;
    }
    
    .card-header h3 {
        font-size: 1.4rem;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-card mx-auto">
                    <div class="card-header text-center">
                        <div class="logo-container">
                            <!-- Logo ISME - Remplacez le src par le chemin de votre logo -->
                            <div class="logo-img">
                                <!-- Utilisez cette balise img pour votre logo ISME -->
                                <img src="{{ url_for('static', filename='university-logo.png') }}" alt="Logo ISME" onerror="this.style.display='none';this.parentNode.innerHTML='ISME'">
                            </div>
                            
                            <div class="divider"></div>
                            
                            <!-- Logo Groupe Polytechnique - Remplacez le src par le chemin de votre logo -->
                            <div class="logo-img">
                                <!-- Utilisez cette balise img pour votre logo GP -->
                                <img src="{{ url_for('static', filename='logo_gp.png') }}" alt="Logo Groupe Polytechnique" onerror="this.style.display='none';this.parentNode.innerHTML='GP'">
                            </div>
                        </div>
                        <h1 class="fw-bold h3 mb-1">Institut Supérieur des Métiers de l'Énergie</h1>
                        <div class="card-header">
                            <i class="fas fa-flask fs-1 pulse-icon"></i>
                            <h3 class="mb-0">Gestion Lab</h3>
                            <p class="mb-0">Connexion à votre espace</p>
                        </div>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            
                            <!-- Message d'alerte pour les erreurs -->
                            <div class="alert alert-danger d-none" id="loginAlert" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span id="alertMessage">Nom d'utilisateur ou mot de passe incorrect</span>
                            </div>
                            
                            <!-- Nom d'utilisateur -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" name="username" id="username" class="form-control" 
                                           required autocomplete="username" autofocus
                                           placeholder="Entrez votre identifiant">
                                </div>
                                <div class="form-group">
                                    <label>Adresse Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                            </div>
                        
                            <!-- Mot de passe -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="password" class="form-label mb-0">Mot de passe</label>
                                    <a href="mailto:23543@isme.esp.mr" class="forgot-password small">
                                        Mot de passe oublié?
                                    </a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control" 
                                           required autocomplete="current-password"
                                           placeholder="Entrez votre mot de passe">
                                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Afficher/Masquer le mot de passe">
                                        <i class="bi bi-eye" id="eye-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Option Se souvenir de moi -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                <label class="form-check-label text-light opacity-75" for="rememberMe">
                                    Se souvenir de moi
                                </label>
                            </div>

                            <!-- Bouton de connexion -->
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-login" id="loginButton">
                                    <span class="spinner-border spinner-border-sm loading-indicator" id="loadingIndicator" role="status"></span>
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                                </button>

                                <a href="{{ url_for('forgot_password') }}" class="text-muted">
                                    <small>Mot de passe oublié ?</small>
                                </a>
                            </div>
                        </form>
                        
                        <div class="login-footer">
                            <p>© 2025 Institut Supérieur des Métiers de l'Énergie - Groupe Polytechnique</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast de notification -->
    <div class="toast-container">
        <div class="toast login-toast" role="alert" aria-live="assertive" aria-atomic="true" id="loginToast">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Connexion en cours...
            </div>
        </div>
    </div>
    
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
        
        // Form Submit Handler with Animation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const loginButton = document.getElementById('loginButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Show loading animation
            loginButton.disabled = true;
            loadingIndicator.style.display = 'inline-block';
        });

        // Optional: Auto-hide alert messages after a delay
        const loginAlert = document.getElementById('loginAlert');
        if(!loginAlert.classList.contains('d-none')) {
            setTimeout(function() {
                loginAlert.classList.add('fade');
                setTimeout(function() {
                    loginAlert.classList.add('d-none');
                }, 500);
            }, 5000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
