<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
       body {
        background: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
            url("{{ url_for('static', filename='ISME.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        }
    
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
    
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
    
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
    
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    
        .btn-custom {
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
    
        .btn-outline-primary {
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }
    
        .btn-outline-primary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }
    
        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        #eye-icon {
    transition: all 0.3s ease;
        }
        .btn-outline-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }
        .btn-outline-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <!-- En-tête -->
                        <div class="text-center mb-5">
                            <i class="bi bi-person-circle display-4 text-primary mb-3"></i>
                            <h1 class="h3 fw-bold">Connexion</h1>
                        </div>

                        <!-- Formulaire -->
                        <form method="POST" action="{{ url_for('login') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <!-- Nom d'utilisateur -->
                            <div class="mb-4">
                                <label class="form-label">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                            </div>
                        
                            <!-- Mot de passe -->
                            <div class="mb-4">
                                <label class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                        <i class="bi bi-eye" id="eye-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="d-grid gap-3 mb-4">
                                <button type="submit" class="btn btn-primary btn-custom">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                                </button>
                               
                            </div>

                            <div class="text-center small">
                                <a href="mailto:23543@isme.esp.mr" class="text-decoration-none">Mot de passe oublié ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
