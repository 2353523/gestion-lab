<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #4361ee;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        /* Formulaire */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .form-text {
            font-size: 0.85rem;
            margin-top: 6px;
            color: #666;
        }
        
        /* Liste de vérification du mot de passe */
        .password-checklist {
            margin-top: 12px;
        }
        
        .password-checklist ul {
            padding-left: 15px;
            margin-top: 5px;
        }
        
        .password-checklist li {
            margin-bottom: 3px;
            list-style-type: none;
            position: relative;
            padding-left: 20px;
        }
        
        .password-checklist li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: inherit;
        }
        
        .valid {
            color: #22c55e;
        }
        
        .invalid {
            color: #ef4444;
        }
        
        /* Icône de visibilité du mot de passe */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 2;
            background: none;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Boutons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
        }
        
        .btn-link {
            background: none;
            color: #4361ee;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            display: block;
        }
        
        .btn-link:hover {
            text-decoration: underline;
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .error-text {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 6px;
        }
        
        /* Icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
            vertical-align: -0.125em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Réinitialisation du mot de passe</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
    
                        <form method="POST" action="{{ url_for('reset_password') }}"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Réinitialiser</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
