<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Laboratoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border-radius: 12px 12px 0 0 !important;
        }
        .required-label:after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barre de navigation identique -->
    {% include 'nav.html' %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
   
    <main class="container py-4">
        <div class="card shadow-lg">
            <div class="card-header text-white">
                <h3 class="mb-0">
                    <i class="fas fa-vial me-2"></i>Nouveau Laboratoire
                </h3>
            </div>
            
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show mb-4">
                                <i class="fas fa-info-circle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label required-label">Nom du laboratoire</label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   name="nom_laboratoire" 
                                   required 
                                   autofocus
                                   placeholder="Ex: Laboratoire de Chimie">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Capacité</label>
                            <input type="number" 
                                   class="form-control form-control-lg" 
                                   name="capacite" 
                                   value="0"
                                   min="0"
                                   placeholder="Nombre de places">
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('liste_laboratoires') }}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times me-2"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2"></i> Créer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
