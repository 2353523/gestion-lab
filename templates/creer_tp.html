<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer TP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-flask me-2"></i>Créer un TP</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nom_tp" class="form-label">Nom du TP</label>
                <input type="text" class="form-control" id="nom_tp" name="nom_tp" required>
            </div>

            <div class="col-md-6">
                <label for="id_prof" class="form-label">Professeur</label>
                <select class="form-select" id="id_prof" name="id_prof" required>
                    <option value="">Choisir un professeur...</option>
                    {% for prof in professeurs %}
                    <option value="{{ prof.id_prof }}">{{ prof.prenom }} {{ prof.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="id_matiere" class="form-label">Matière</label>
                <select class="form-select" id="id_matiere" name="id_matiere" required>
                    <option value="">Choisir une matière...</option>
                    {% for matiere in matieres %}
                    <option value="{{ matiere.id_matiere }}">{{ matiere.nom_matiere }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="id_laboratoire" class="form-label">Laboratoire</label>
                <select class="form-select" id="id_laboratoire" name="id_laboratoire">
                    <option value="">Choisir un laboratoire...</option>
                    {% for lab in laboratoires %}
                    <option value="{{ lab.id_laboratoire }}">{{ lab.nom_laboratoire }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="date_tp" class="form-label">Date du TP</label>
                <input type="date" class="form-control" id="date_tp" name="date_tp" required>
            </div>

            <div class="col-md-3">
                <label for="heure_debut" class="form-label">Heure de début</label>
                <input type="time" class="form-control" id="heure_debut" name="heure_debut" required>
            </div>

            <div class="col-md-3">
                <label for="heure_fin" class="form-label">Heure de fin</label>
                <input type="time" class="form-control" id="heure_fin" name="heure_fin" required>
            </div>
            
            <div class="col-md-6">
                <label for="annee_scolaire" class="form-label">Année Scolaire</label>
                <input type="text" class="form-control" id="annee_scolaire" name="annee_scolaire" required>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Créer</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>Annuler</a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
