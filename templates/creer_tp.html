<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un TP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Créer un TP</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="nom_tp" class="form-label">Nom du TP</label>
            <input type="text" class="form-control" id="nom_tp" name="nom_tp" required>
        </div>
        <div class="mb-3">
            <label for="id_prof" class="form-label">Professeur</label>
            <input type="text" class="form-control" id="id_prof" name="id_prof" required>
        </div>
        <div class="mb-3">
            <label for="id_matiere" class="form-label">Matière</label>
            <input type="text" class="form-control" id="id_matiere" name="id_matiere" required>
        </div>
        <div class="mb-3">
            <label for="id_laboratoire" class="form-label">Laboratoire</label>
            <input type="text" class="form-control" id="id_laboratoire" name="id_laboratoire" required>
        </div>
        <div class="mb-3">
            <label for="heure_debut" class="form-label">Heure de début</label>
            <input type="time" class="form-control" id="heure_debut" name="heure_debut" required>
        </div>
        <div class="mb-3">
            <label for="heure_fin" class="form-label">Heure de fin</label>
            <input type="time" class="form-control" id="heure_fin" name="heure_fin" required>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
