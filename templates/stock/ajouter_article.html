<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Article - Gestion Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0d6efd, #0b5ed7);
            --hover-transition: all 0.3s ease;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--primary-gradient);
            clip-path: polygon(0 0, 100% 0, 50% 100%, 0 0);
        }

        .form-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: var(--hover-transition);
        }

        /* Autres styles inchangés */
    </style>
</head>

            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stocks_overview') }}">
                            <i class="fas fa-boxes me-2"></i>Stocks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-calendar-day me-2"></i>TP du Jour
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('emploi') }}">
                            <i class="fas fa-calendar-alt me-2"></i>Emploi du temps
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="gestionDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-cogs me-2"></i>Gestion
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">

                                <i class="fas fa-chalkboard-teacher me-2"></i>Professeurs
                            </a></li>
                            <li><a class="dropdown-item" href="{{ url_for('liste_matieres') }}">
                                <i class="fas fa-book me-2"></i>Matières
                            </a></li>
                            <li><a class="dropdown-item" href="{{ url_for('liste_laboratoires') }}">
                                <i class="fas fa-microscope me-2"></i>Laboratoires
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('stock_magasin') }}">
                                <i class="fas fa-warehouse me-2"></i>Stock Magasin
                            </a></li>
                        </ul>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">

                        </a>

                            <li><a class="dropdown-item" href="#">

                            <li><hr class="dropdown-divider"></li>

                                <a class="dropdown-item" href="{{ url_for('logout') }}">

                            </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire principal -->
    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 class="mb-3"><i class="fas fa-cube me-2"></i>Nouvel Article</h2>
                <p class="mb-0">Renseignez les détails du produit à ajouter au stock</p>
            </div>

            <div class="form-body">
                <form method="POST" id="articleForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- Groupe Nom -->
                    <div class="form-group">
                        <label for="nom">
                            <i class="fas fa-tag"></i>
                            Nom de l'article
                            <span class="required">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="nom" 
                               name="nom" 
                               required
                               maxlength="100"
                               placeholder="Ex: Pipette 10ml">
                    </div>

                    <!-- Groupe Unité et Quantité -->
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unite">
                                    <i class="fas fa-balance-scale"></i>
                                    Unité de mesure
                                    <span class="required">*</span>
                                </label>
                                <select class="form-select" 
                                        id="unite" 
                                        name="unite" 
                                        required>
                                    <option value="" disabled selected>Sélectionner...</option>
                                    <option value="unité">Unité</option>
                                    <option value="litre">Litre (L)</option>
                                    <option value="kg">Kilogramme (kg)</option>
                                    <option value="mètre">Mètre (m)</option>
                                    <option value="paquet">Paquet</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantite">
                                    <i class="fas fa-boxes"></i>
                                    Stock initial
                                    <span class="required">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="quantite" 
                                       name="quantite" 
                                       min="0" 
                                       value="0" 
                                       required
                                       step="1">
                            </div>
                        </div>
                    </div>

                    <!-- Groupe Catégorie et Type -->
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="categorie">
                                    <i class="fas fa-layer-group"></i>
                                    Catégorie
                                    <span class="required">*</span>
                                </label>
                                <select class="form-select" 
                                        id="categorie" 
                                        required>
                                    <option value="" disabled selected>Choisir une catégorie</option>
                                    {% for c in categories %}
                                    <option value="{{ c.id_categorie }}">{{ c.nom_categorie }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="type">
                                    <i class="fas fa-shapes"></i>
                                    Type
                                    <span class="required">*</span>
                                </label>
                                <select class="form-select" 
                                        id="type" 
                                        name="type" 
                                        required 
                                        disabled>
                                    <option value="" disabled selected>Choisir un type</option>
                                    {% for t in types %}
                                    <option value="{{ t.id_type }}" data-categorie="{{ t.id_categorie }}">
                                        {{ t.nom_type }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Date d'expiration -->
                    <div class="form-group">
                        <label for="date_expiration">
                            <i class="fas fa-calendar-times"></i>
                            Date d'expiration
                        </label>
                        <input type="date" 
                               class="form-control" 
                               id="date_expiration" 
                               name="date_expiration">
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex gap-3 mt-5">
                        <button type="submit" 
                                class="btn btn-primary flex-grow-1 py-3">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                        <a href="{{ url_for('stock_magasin') }}" 
                           class="btn btn-outline-secondary py-3">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categorieSelect = document.getElementById('categorie');
            const typeSelect = document.getElementById('type');

            // Filtrage dynamique des types
            const filterTypes = () => {
                const categorieId = categorieSelect.value;
                
                typeSelect.disabled = !categorieId;
                typeSelect.querySelectorAll('option').forEach(option => {
                    if(option.value === "") return;
                    const match = option.dataset.categorie === categorieId;
                    option.hidden = !match;
                    option.disabled = !match;
                });
                
                typeSelect.value = "";
            };

            // Événements
            categorieSelect.addEventListener('change', filterTypes);
        });
    </script>
</body>
</html>
