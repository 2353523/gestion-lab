<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard des Laboratoires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --gray: #95a5a6;
        }

        .chart-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            margin: 0.5rem 1rem 0.5rem 0;
            padding: 0.25rem 0.75rem;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- En-tÃªte -->
        <div class="mb-4 text-center">
            <h1 class="display-5 text-primary">ðŸ“Š Statistiques des Laboratoires</h1>
            <p class="lead text-muted">Analyse en temps rÃ©el des activitÃ©s</p>
        </div>

        <!-- Graphique Charge TP -->
        <div class="chart-card">
            <h4 class="mb-3">ðŸ“ˆ Charge des TP par Laboratoire</h4>
            <div class="chart-container">
                <canvas id="workloadChart"></canvas>
            </div>
        </div>

        <!-- Graphique Types -->
        <div class="chart-card">
            <h4 class="mb-3">ðŸ§ª RÃ©partition des Types</h4>
            <div class="chart-container">
                <canvas id="typeChart"></canvas>
            </div>
            <div id="typeLegend" class="mt-3"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration des donnÃ©es
            const labData = {
                names: {{ lab_names|tojson }},
                tpCounts: {{ tp_counts|tojson }},
                categories: {{ categories|tojson }},
                typeData: {{ category_data|tojson }}
            };

            // GÃ©nÃ©ration des couleurs
            const generateColors = (count) => {
                return Array.from({length: count}, (_, i) => 
                    `hsl(${(i * 360 / count)}, 70%, 50%)`
                );
            };

            // 1. Graphique de Charge
            new Chart(document.getElementById('workloadChart'), {
                type: 'bar',
                data: {
                    labels: labData.names,
                    datasets: [{
                        label: 'TP ProgrammÃ©s',
                        data: labData.tpCounts,
                        backgroundColor: 'rgba(44, 62, 80, 0.8)',
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nombre de TP' }
                        }
                    }
                }
            });

            // 2. Graphique des Types
            const typeColors = generateColors(labData.categories.length);
            const typeChart = new Chart(document.getElementById('typeChart'), {
                type: 'bar',
                data: {
                    labels: labData.names,
                    datasets: labData.categories.map((category, index) => ({
                        label: category,
                        data: labData.typeData[index],
                        backgroundColor: typeColors[index],
                        borderWidth: 0
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true },
                        y: { 
                            stacked: true,
                            beginAtZero: true,
                            title: { display: true, text: 'Nombre de Types' }
                        }
                    }
                }
            });

            // LÃ©gende dynamique
            const legendContainer = document.getElementById('typeLegend');
            labData.categories.forEach((category, index) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="color-box" style="background: ${typeColors[index]}"></div>
                    <span>${category}</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        });
    </script>
</body>
</html>
