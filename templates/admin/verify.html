<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Admin - LabManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verification-card {
            margin-top: 3rem;
            border: 2px solid #0d6efd;
            border-radius: 15px;
        }
        .code-input {
            letter-spacing: 0.5rem;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card verification-card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i>Vérification en 2 Étapes</h4>
                    </div>
                    
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Code de Sécurité</label>
                                <input type="text" 
                                       class="form-control form-control-lg code-input" 
                                       name="code" 
                                       placeholder="XXXXXX" 
                                       maxlength="6"
                                       required
                                       autofocus>
                                <small class="form-text text-muted">Vérifiez votre boîte mail</small>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-dark btn-lg">
                                    <i class="fas fa-check-circle me-2"></i>Vérifier
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="{{ url_for('request_admin_code') }}" 
                                   class="btn btn-link text-decoration-none">
                                    <i class="fas fa-sync-alt me-2"></i>Renvoyer le Code
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
